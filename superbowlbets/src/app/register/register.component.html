<div class="register-container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div>
      <label for="firstname">First Name</label>
      <input
        type="text"
        id="firstname"
        required
        [(ngModel)]="firstname"
        name="firstname"
      />
    </div>
    <div>
      <label for="lastname">Last Name</label>
      <input
        type="text"
        id="lastname"
        required
        [(ngModel)]="lastname"
        name="lastname"
      />
    </div>
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        required
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        required
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <button type="submit">Register</button>
  </form>
</div>
